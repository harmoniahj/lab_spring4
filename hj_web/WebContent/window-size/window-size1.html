<!-- 뷰포트 > 웹페이지에서 사용자에게 보여지는 영역
              전자기기마다 다르며. 컴퓨터 화면보다는 휴대폰에서 더 적게 나타남
              태블릿과 휴대폰이 보급되고 컴퓨터 화면보다 작은 기기들로 웹서핑을 시작하니 뷰포트가 안맞는 이슈가 발생함
              문제 해결을 위해 기기 브라우저는 전체 웹 페이지를 자신의 면에 맞게 축소 하게 됨
      반응형 웹 제작시 지켜야 할 규칙
        1. 큰 고정 너비 요소를 사용하지 말 것
        2. 콘테츠가 렌더링 되기 위해 특정 뷰포트 너비에 의존하지 X도록 할 것
        3. CSS미디어 쿼리를 사용하여 작은 화면과 큰 화면에 다른 스타일 적용 할 것
              
        minimum-scale > 양수(더이상 작아지면X) > 뷰포트의 최소 축소비율을 지정함, 기본값은 0.25
        maximum-scale > 양수 > 뷰포트의 최대비율을 지정함 > 기본값  5.0
        가로 방향으로는 스크롤 X 
    javascript와 JAVA코드를 같이 쓸 수 있는 것처럼 텍스트와 변수의 값을 함께 쓸 수 있는 string template추가됨
