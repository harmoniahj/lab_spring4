<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DomUpdate(배경색 바꾸기)</title>
  <script>
    let color = ["purple", "pink", "skyblue", "lightgreen"]; // Object는 {}로 사용
    let i = 0;

    function changeColor() {
      i++;
      if(i >= color.length) {
        i= 0;
      }
      const bodytag = document.getElementById("theBody");
      bodytag.style.backgroundColor = color[i];
    }
  </script>
</head>
<body id="theBody">
  <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
